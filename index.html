<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Les petits plats</title>
</head>
<body>
    <main class="container">
        <header class="header">
            <div class="header-logo"><img src="img/logo.svg" alt="dessin de toque de cuisinier"> </div>
            <h1 class="header-title">Les petits plats</h1>
        </header>
        <form class="d-flex form">
            <input class="form-control form-search" id="principal-search" type="search"  aria-label="Search" placeholder="Rechercher un ingrÃ©dient, appareil, ustensiles ou une recette">
            <button class="btn btn-outline-success form-btnSubmit" type="submit"><img src="img/icon-search.png" alt=""></button>
        </form>

        <div class="tags" id="tags">
            <!-- <span class="tags-tag">coco</span> -->
        </div>

        <div class="filters">
            <div class="filter filter-ingredients">
                <input class="form-control btn btn-secondary dropdown-toggle input-filter" type="search" id="dropdownMenuIngredients" aria-label="Search" placeholder="Ingredients">
                <div class="filter-btn"><i class="fas fa-chevron-down"></i></div>
                <ul class="dropdown-menu dropdown-ingredients" aria-labelledby="dropdownMenuIngredients">
                  <!-- <li><button class="dropdown-item" type="button">Lait de coco</button></li> -->
                </ul>
            </div>
            <div class="filter filter-appareil">
                <input class="form-control btn btn-secondary dropdown-toggle input-filter" type="search" id="dropdownMenuAppareils" aria-label="Search" placeholder="Appareils">
                <div class="filter-btn"><i class="fas fa-chevron-down"></i></div>
                <ul class="dropdown-menu dropdown-appareils" aria-labelledby="dropdownMenuAppareils">
                </ul>
            </div>
            <div class="filter filter-ustensiles">
                <input class="form-control btn btn-secondary dropdown-toggle input-filter" type="search" id="dropdownMenuUstensiles" aria-label="Search" placeholder="Ustensiles">
                <div class="filter-btn"><i class="fas fa-chevron-down"></i></div>
                <ul class="dropdown-menu dropdown-ustensiles" aria-labelledby="dropdownMenuUstensiles">
                </ul>
            </div>
        </div>

        <section class="listCard">            
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="/polyfill.bundle.js"></script>
    <script src="/app.bundle.js"></script>
</body>
</html>
